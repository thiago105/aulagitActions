name: Contar arquivos à meia-noite

on:
  schedule:
    - cron: '0 0 * * *'   # 00:00 UTC
  workflow_dispatch:

jobs:
  contagem:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Contar todos os arquivos
        run: |
          total=$(find . -type f | wc -l)
          echo "Quantidade total de arquivos no repositório: $total"
