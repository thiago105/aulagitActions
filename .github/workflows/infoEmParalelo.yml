name: Info em sequência

on:
  push:
    branches: [main]

jobs:
  info:
    runs-on: ubuntu-latest
    steps:
        uses: actions/checkout@v3

      - name: Mostrar data
        run: date

      - name: Mostrar usuário
        run: |
            AUTHOR=$(git log -1 --pretty=format:%an)
            echo "O autor do commit é: $AUTHOR"

      - name: Arquivos HTML
        run: ls | grep '\.html$' | wc -l

      - name: Arquivos CSS
        run: ls | grep '\.css$' | wc -l

      - name: Arquivos JS
        run: ls | grep '\.js$' | wc -l
